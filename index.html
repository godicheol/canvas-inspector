<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>canvas-inspector</title>
</head>

<body>
    <h1>canvas-inspector</h1>

    <div style="margin: 1rem 0; border-bottom: 1px solid;"></div>

    <h3>Result</h3>

    <strong>Max width:</strong>
    <span id="result-1"></span>
    <br />

    <strong>Max height:</strong>
    <span id="result-2"></span>
    <br />

    <strong>Max area:</strong>
    <span id="result-3"></span>

    <script src="dist/canvas-inspector.js"></script>
    <script>
        var res = canvasInspector.test();
        document.getElementById("result-1").innerHTML = res.width + " px";
        document.getElementById("result-2").innerHTML = res.height + " px";
        document.getElementById("result-3").innerHTML = res.area + " x " + res.area + " px";
    </script>
</body>

</html>
